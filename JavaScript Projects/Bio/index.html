<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Character Counter</h1>
      <textarea
        name=""
        id="textField"
        cols="50"
        rows="10"
        style="resize: none"
        maxlength="150"
      ></textarea>
      <div class="result">
          <p id="characterCounter">0 Characters</p>
          <p id="wordCounter">0 Words</p>
          <p id="remainingCounter">150 Remaining</p>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
